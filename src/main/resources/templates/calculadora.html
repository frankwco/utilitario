<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
			$("#calculadora").submit(function(){
				event.preventDefault();
				var json={
							"valor1":$("#valor1").val(),
							"valor2":$("#valor2").val()	
						};
					console.log(json);

					$.ajax({
						type:"POST",
						contentType:"application/json",
						url:"/calcular",
						data:JSON.stringify(json),
						dataType:"json",
						timeout:5000,
						success:function(data){
							console.log(data);
							$("#valor1").val("");
							$("#valor2").val("");
							$("#resultado").text(data);
							}
					
						});

				});
		});
</script>
</head>
<body>
	<div class="container" style="padding: 20px">
		<h2>Calculadora</h2>
		<form id="calculadora">
			<div class="form-group">
				<label for="valor1">Valor 1</label> <input
					type="number" class="form-control" id="valor1"
					 placeholder="Informe o valor 1"> 
			</div>
				<div class="form-group">
				<label for="valor2">Valor 2</label> <input
					type="number" class="form-control" id="valor2"
					 placeholder="Informe o valor 2"> 
			</div>
		
			<button type="submit" class="btn btn-primary">Calcular</button>
		</form>
		<p id="resultado"></p>
	</div>


</body>
</html>
